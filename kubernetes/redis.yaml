apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-conf
data:
  redis.conf: |
    maxmemory 5mb
    maxmemory-policy allkeys-lru
    save ""
    appendonly no

---
apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
  - name: redis
    image: redis:latest
    command:
      - redis-server
      - "/redis-master/redis.conf"
    env:
    - name: MASTER
      value: "true"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
    - mountPath: /redis-master
      name: redis-conf
  volumes:
    - name: data
      emptyDir: {}
    - name: redis-conf
      configMap:
        name: redis-conf
        items:
        - key: redis-conf
          path: redis.conf